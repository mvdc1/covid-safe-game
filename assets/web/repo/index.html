<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to repository.</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/69f78281fb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

        body {
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
        }

        div[id="container"] {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 30px 30px 30px;
            border: solid #000000;
            border-width: 2px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <a><i class="fas fa-arrow-circle-right fa-5x"></i></a>
        <h1>Redirecting to covid-safe-game repository.</h1>
    </div>
    <script>
        window.location.href = "https://github.com/mvdc1/covid-safe-game/tree/master";
    </script>
</body>
</html>
